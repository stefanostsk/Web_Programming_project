<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/admin-login.css">
    <!-- <link rel="stylesheet" href="css/home.css"> -->

</head>

<body>
    <div class="login-page">
        <div id="signinmodal" class="modal-sign">

            <form class="signin" method="POST" action="/login">
              
              <fieldset>
                  <i class="fas fa-sign-in-alt fa-4x" id="sign-in-icon"></i>
                  <h1>&nbsp;&nbsp;&nbsp;&nbsp;Admin Login</h1> 
                  <hr>
        
                  <div class='inputwi'>
                      <label for="email-signin"><strong>E-mail</strong> <br></label>
                      <input type="email" name="UserEmail" id="email-signin" placeholder="Enter e-mail address" required>
                      <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                      <br> 
                  </div>
        
                  <div class='inputwiPas'>
                      <label for="password-signin"><strong>Password</strong> <br></label>
                      <input type="password" name="UserPass" id="password-signin" placeholder="Enter password" required>
                      <i class="fa fa-eye fa-lg fa-fw" id="togglePasswordSignIn"></i>
                      <br> 
                  </div>
        
        
                <br>
        
                <button>Log in</button>
              </fieldset>
            </form>
          </div>
    </div>
    
    <script src="https://kit.fontawesome.com/285af68c5a.js" crossorigin="anonymous"></script>
    <script src='js/signinpsw.js'></script>
</body>

</html>
