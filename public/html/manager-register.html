        <form  name="signupform" class="signup" method="POST" action="/signup">
            <div class="signflex">
                <div>
                    <h1>Register as Team Manager</h1>
                    <h5>Please fill out the form below, to proceed with the registration</h5>
                </div>
                <i class="fas fa-user-plus fa-7x" id="user-plus-icon"></i>
                
            </div>
            <label for="signgrid"><h2>Personal Info</h2>
            <div class="signgrid" id="signgrid">
                <div class='inputwi'>
                    <label class="input-label" for="firstname-signup"><strong>First Name</strong> <br></label>
                    <input type="text" name="FirstName" id="firstname-signup" placeholder="First Name" required>
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                

                <div class='inputwi'>
                    <label class="input-label" for="lastname-signup"><strong>Last Name</strong> <br></label>
                    <input type="text" name="LastName" id="lastname-signup" placeholder="Last Name" required>
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>

                <div class='inputwi'>
                    <label class="input-label" for="email-signup"><strong>E-mail</strong> <br></label>
                    <input type="email" name="UserEmail" id="email-signup" placeholder="Enter Email" required>
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
      
                <div class='inputwiPas'>
                    <label class="input-label" for="password-signup"><strong>Password</strong> <br></label>
                    <input type="password" name="UserPass" id="password-signup" placeholder="Enter Password" required>
                    <i class="fa fa-eye fa-lg fa-fw" id="togglePassword"></i>
                </div>
      
                <div class='inputwiPas'>
                    <label class="input-label" for="password2-signup"><strong>Password confirmation</strong> <br></label>
                    <input type="password" name="UserPass2" id="password2-signup" placeholder="Reenter Password" required>
                    <i class="fa fa-eye fa-lg fa-fw" id="togglePassword2"></i>
                </div>

                <label for="dum"><h2>Communication</h2></label>
                <div id="dum" hidden></div>
                <div class='inputwi'>
                    <label class="input-label" for="email2-signup"><strong>E-mail</strong> <br></label>
                    <input type="email" name="UserEmail2" id="email2-signup" placeholder="Enter the most frequetly checked e-mail" >
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>

                <div class='inputwi phones' id="phones">
                    <label class="input-label" for="email-signup"><strong>Phone number</strong></label>
                    <input type="text" name="Phone1" id="Phone1" placeholder="Enter phone number" required>
                    <i class="fa fa-phone " aria-hidden="true"></i>
                    <button class="add-phone" id="add-phone">Add Phone Number</button>
                </div>

                <div class='inputwi'>
                    <label class="input-label" for="address-signup"><strong>Street Address</strong></label>
                    <input type="text" name="Address" id="address-signup" placeholder="Enter Street Address">
                    <i class="fa-solid fa-location-crosshairs" aria-hidden="true"></i>
                </div>

                <div class='inputwi'>
                    <label class="input-label" for="zipcode-signup"><strong>ZIP code</strong></label>
                    <input type="text" name="ZipCode" id="zipcode-signup" placeholder="Enter ZIP code">
                    <i class="fa-solid fa-envelopes-bulk"></i>
                </div>
                
                <label for="label-ground" class="team-label"><h2>Team/Organization Info</h2></label>
                <div id="label-ground"></div>
                <div class='inputwi inputwiOrg'>
                    <label class="input-label" for="teamname-signup"><strong>Official Team Name</strong></label>
                    <input type="text" name="TeamName" id="teamname-signup" placeholder="Enter your Team's Name" required>
                    <i class="fa-solid fa-people-line"></i>
                </div> 

                <div class='inputwi inputwiOrg'>
                    <label class="input-label" for="org-signup"><strong>Organization Name</strong></label>
                    <input type="text" name="OrgName" id="org-signup" placeholder="Enter Organization Name" required>
                    <i class="fa-solid fa-users"></i>
                </div>

                <div class='inputwi inputwiOrg'>
                    <label class="input-label" for="district-signup"><strong>District</strong></label>
                    <input type="text" name="District" id="district-signup" placeholder="Enter the district your team is representing">
                    <i class="fa-solid fa-city"></i>
                </div>
            </div>
        </label>
        <br><br><br><br><br><br><br>
            <button type="submit">
              Register
            </button>
            <br><br><br><br><br>

            
        </form>
